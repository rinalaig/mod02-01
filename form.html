<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"
	<title>Form</title>
</head>
<body>

	<fieldset>
		<legend>Your Details:</legend>
		<label for="name">Name: </label>
		<input id="name" type="name" name="name"></input>
		<br>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email"></input>
	</fieldset>

	<fieldset>
		<legend>Your Review: </legend>
		<label id="website"><p>How did you hear about us?</p> </label>
		<select name="website">
			<option value="Google">Google</option>
			<option value="Facebook">Facebook</option>

		<br>

		<label><p>Would you visit again?</p></label>
		<input type="radio" name="genre" value="yes">Yes
		<input type="radio" name="genre" value="no">No
		<input type="radio" name="genre" value="maybe">Maybe

		<br>
		<br>

		<p>Comments:</p>
		<textarea name="comments" rows="5" cols="10"></textarea>

		<br>

		<input type="checkbox" name="checkbox" value="Sign me up for email updates">Sign me up for email updates
		<br>
		<input type="Submit" name="Submit review" value="Submit review">
			


	</fieldset>

</body>
</html>
